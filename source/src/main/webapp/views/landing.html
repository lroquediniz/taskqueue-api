<div class="page-title">
	<span class="title"  translate="app.description"></span>
</div>
<div class="row">
	<div class="col-lg-4 col-md-6 col-sm-8 col-xs-12" ng-click="pesquisarAtividadesPendentes()">
		<a>
			<div class="card yellow summary-inline">
				<div class="card-body">
					<i class="icon fa fa-inbox fa-4x"></i>
					<div class="content">
						<div class="title" ng-bind="execucao.qtdTarefasPendentes"></div>
						<div class="sub-title" translate="label.tarefas.pendentes"></div>
					</div>
					<div class="clear-both"></div>
				</div>
			</div>
		</a>
	</div>
	<div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
		<a >
			<div class="card green summary-inline" ng-click="pesquisarAtividadesConcluidas()">
				<div class="card-body">
					<i class="icon fa fa-thumbs-up fa-4x"></i>
					<div class="content">
						<div class="title" ng-bind="execucao.qtdTarefasConcluidas"></div>
						<div class="sub-title" translate="label.tarefas.concluidas"></div>
					</div>
					<div class="clear-both"></div>
				</div>
			</div>
		</a>
	</div>
	<div class="col-lg-4 col-md-6 col-sm-8 col-xs-12" >
		<a >
			<div class="card blue summary-inline">
				<div class="card-body">
					<i class="icon fa fa-4x"></i>
					<div class="content">
						<div class="title" ><texto ng-bind="execucao.porcentagem"></texto>%</div>
						<div class="sub-title" translate="label.percentual.conclusao"></div>
					</div>
					<div class="clear-both"></div>
				</div>
			</div>
		</a>
	</div>
</div>

<div id="search-results" ng-if="exibeAtividadesPendentes">
	<table class="table">
		<thead>
			<tr>
				<th translate="label.descricao"></th>
				<th translate="label.pessoa"></th>
				<th translate="label.status"></th>
			</tr>
		</thead>
		<tbody id="search-results-body">
			<tr ng-repeat="result in atividadesSearch">
				<td ><a ng-bind="result.descricao"></a></td>
				<td ><a ng-bind="result.pessoa.nome"></a></td>
				<td ><a translate="{{result.status.descricao}}"></a></td>
			</tr>
		</tbody>
	</table>
</div>
<div id="search-results" ng-if="exibeAtividadesConcluidas">
	<table class="table">
		<thead>
			<tr>
				<th translate="label.descricao"></th>
				<th translate="label.pessoa"></th>
				<th translate="label.status"></th>
			</tr>
		</thead>
		<tbody id="search-results-body">
			<tr ng-repeat="result in atividadesSearch">
				<td ><a ng-bind="result.descricao"></a></td>
				<td ><a ng-bind="result.pessoa.nome"></a></td>
				<td ><a translate="{{result.status.descricao}}"></a></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="card">
		<div class="card-header">
			<div class="card-title">
				<div class="title" translate="title.dashboard"></div>
			</div>
		</div>
		<div class="card-body">
			<div class="form-group">
				{{tasks}}
				<button id="play" class="btn btn-btn btn-primary" ng-click="iniciarExecucaoAtividades()" ng-disabled="processando" ><i class="fa fa-youtube-play"></i>&nbsp;<texto translate="bt.iniciar"></texto></button>
				<button id="acelerar" class="btn btn-info" ng-click="acelerarTempo()" ng-disabled="!processando" ><i class="fa fa-clock-o"></i>&nbsp;<texto translate="bt.mais.minutos" ></texto></button>
				<button id="retardar" class="btn btn-danger" ng-click="retardarTempo()" ng-disabled="!processando" ><i class="fa fa-clock-o"></i>&nbsp;<texto translate="bt.menos.minutos"></texto></button>
			</div>
			<div class="form-group" ng-repeat="atualizacao in execucao.atualizacaoAtividades">
				<div class="sub-title" ng-bind="atualizacao.descricao"></div>
				<div>
					<div class="progress">
						<div class="progress-bar  {{atualizacao.percentualExecucao == 100 ? 'progress-bar-success' : 'progress-bar-warning progress-bar-striped'}} active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{atualizacao.percentualExecucao}}%">
							<span > <texto ng-bind="atualizacao.percentualExecucao"></texto><texto translate="label.porcentagem.conclusao"></texto> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
	</div>
</div>
